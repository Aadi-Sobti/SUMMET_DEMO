<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thermal Human Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 20px 0;
      color: #ff5252;
    }

    .container {
      position: relative;
      width: 640px;
      height: 480px;
    }

    video, canvas {
      position: absolute;
      width: 640px;
      height: 480px;
      top: 0;
      left: 0;
    }

    video {
      filter: contrast(2) brightness(1.5) sepia(1) hue-rotate(200deg) saturate(4);
      transform: scaleX(-1);
    }

    canvas {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Thermal Human Detector</h1>
  <div class="container">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function detectHumans() {
      const model = await cocoSsd.load();
      await setupCamera();
      video.play();

      async function detectFrame() {
        const predictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        predictions.forEach(pred => {
          if (pred.class === "person" && pred.score > 0.6) {
            const [x, y, width, height] = pred.bbox;
            ctx.strokeStyle = "#00ff00";
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
            ctx.fillStyle = "#00ff00";
            ctx.font = "16px sans-serif";
            ctx.fillText("Person", x, y > 20 ? y - 5 : y + 15);
          }
        });

        requestAnimationFrame(detectFrame);
      }

      detectFrame();
    }

    detectHumans();
  </script>
</body>
</html>
