<!DOCTYPE html>
<html>
<head>
  <title>Human Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    canvas { position: absolute; top: 0; left: 0; }
    video { transform: scaleX(-1); display: block; }
  </style>
</head>
<body>
  <video id="webcam" width="640" height="480" autoplay playsinline></video>
  <canvas id="overlay" width="640" height="480"></canvas>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function detectHumans() {
      const model = await cocoSsd.load();
      await setupCamera();
      video.play();

      async function detectFrame() {
        const predictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        predictions.forEach(pred => {
          if (pred.class === "person" && pred.score > 0.6) {
            ctx.strokeStyle = "green";
            ctx.lineWidth = 2;
            ctx.strokeRect(...pred.bbox);
            ctx.font = "16px sans-serif";
            ctx.fillStyle = "green";
            ctx.fillText("Person", pred.bbox[0], pred.bbox[1] > 20 ? pred.bbox[1] - 5 : 10);
          }
        });

        requestAnimationFrame(detectFrame);
      }

      detectFrame();
    }

    detectHumans();
  </script>
</body>
</html>
