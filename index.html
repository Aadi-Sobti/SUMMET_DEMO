<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thermal Human Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 10px;
      color: #ff5252;
      font-size: 6vw;
      text-align: center;
    }

    .container {
      position: relative;
      width: 100vw;
      max-width: 100%;
      aspect-ratio: 4 / 3;
    }

    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    canvas {
      transform: scaleX(-1);
    }

    video {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Thermal Human Detector</h1>
  <div class="container">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="thermalCanvas"></canvas>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    const video = document.getElementById('webcam');
    const thermalCanvas = document.getElementById('thermalCanvas');
    const thermalCtx = thermalCanvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const overlayCtx = overlay.getContext('2d');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    function applyThermalEffect(imageData) {
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        const brightness = 0.34 * data[i] + 0.5 * data[i + 1] + 0.16 * data[i + 2];

        let r = 0, g = 0, b = 0;
        if (brightness < 64) {
          r = 0; g = 0; b = 255 * (brightness / 64);
        } else if (brightness < 128) {
          r = 128 * ((brightness - 64) / 64);
          g = 0;
          b = 255 - (127 * ((brightness - 64) / 64));
        } else if (brightness < 192) {
          r = 255;
          g = 128 * ((brightness - 128) / 64);
          b = 0;
        } else {
          r = 255;
          g = 255;
          b = 128 * ((brightness - 192) / 63);
        }

        data[i] = r;
        data[i + 1] = g;
        data[i + 2] = b;
      }
      return imageData;
    }

    async function detectHumans() {
      const model = await cocoSsd.load();
      await setupCamera();
      video.play();

      function resizeCanvas() {
        const container = document.querySelector('.container');
        const width = container.clientWidth;
        const height = container.clientHeight;
        thermalCanvas.width = overlay.width = width;
        thermalCanvas.height = overlay.height = height;
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      function renderFrame() {
        thermalCtx.save();
        thermalCtx.scale(-1, 1);
        thermalCtx.drawImage(video, -thermalCanvas.width, 0, thermalCanvas.width, thermalCanvas.height);
        thermalCtx.restore();

        const frame = thermalCtx.getImageData(0, 0, thermalCanvas.width, thermalCanvas.height);
        const processed = applyThermalEffect(frame);
        thermalCtx.putImageData(processed, 0, 0);

        requestAnimationFrame(renderFrame);
      }

      async function detectFrame() {
        const predictions = await model.detect(video);
        overlayCtx.clearRect(0, 0, overlay.width, overlay.height);

        predictions.forEach(pred => {
          if (pred.class === "person" && pred.score > 0.6) {
            const [x, y, width, height] = pred.bbox;
            const mirroredX = overlay.width - x - width;

            overlayCtx.strokeStyle = "#00ff00";
            overlayCtx.lineWidth = 2;
            overlayCtx.strokeRect(mirroredX, y, width, height);
            overlayCtx.fillStyle = "#00ff00";
            overlayCtx.font = "bold 4vw sans-serif";
            overlayCtx.fillText("Person", mirroredX, y > 20 ? y - 5 : y + 15);
          }
        });

        requestAnimationFrame(detectFrame);
      }

      renderFrame();
      detectFrame();
    }

    detectHumans();
  </script>
</body>
</html>
